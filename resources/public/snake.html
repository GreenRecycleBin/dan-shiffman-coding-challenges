<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Snake</title>

        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

        <script src="js/snake.js"></script>

        <style>
            html, body { margin:0; overflow: hidden }
            form { display: flex; align-items: center; justify-content: center }
            label { padding-right: 5px }
            input { margin-top: 2px; vertical-align: top }
        </style>
    </head>
    <body>
        <form autocomplete="off">
            <label for="no-ai">No AI
                <input type="radio" id="no-ai" name="ai-mode" value="no-ai" checked>
            </label>

            <label for="greedy-best-first-search">
                Greedy Best-First Search
                <input type="radio" id="greedy-best-first-search" name="ai-mode"
                       value="greedy-best-first-search">
            </label>

            <label for="a*">
                A*
                <input type="radio" id="a*" name="ai-mode"
                       value="a*">
            </label>
        </form>

        <canvas id="canvas" tabindex="-1"></canvas>
    </body>
</html>
